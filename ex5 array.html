<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write("<br>");


      document.write(coworkers.length);
      coworkers.push('duru');
      coworkers.push('teaho');
      document.write("<br>");
      document.write(coworkers.length);
      document.write("<br>");

      document.write(coworkers[3]);
    </script>
  </body>
</html>
